{% extends "base.html" %}

{% load static %}

{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ error }}
</div>
{% endif %}

{% block container %}

<h2>Hello, <span class="text-primary">{{user.nickname}}</span></h2>
<!-- <h2>Hello，<span class="label label-danger">{{user.nickname}}</span></h2> -->
<hr>

<div>
    <div class="touxiang">
        <form action="/img/modify/" method="POST" enctype=multipart/form-data>
            {% csrf_token %}
            <!-- <label class="col-sm-2 control-label">头像</label> -->
            <!-- <div class="col-sm-5"> -->
            <img class="img-circle" src="{{user.avatar.url}}" height="100px" width="100px">&emsp;
            <br>
            &emsp;
            <span><strong>修改头像</strong></span>
            <input type="file" id="exampleInputFile" name="user_avatar">
            <!-- <p class="help-block">Example block-level help text here.</p> -->
            <br><br>
            <button type="submit" class="btn btn-default" style=" margin-left:10px; background:red; color:white;">确认修改</button>
        </form>
    </div>

    <div class="xinxi">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">昵称：</label>
                <div class="col-sm-5">
                        <input class="form-control"  value="{{user.nickname}}" readonly>
                </div>
            </div>
        
            <div class="form-group">
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-5">
                    <input class="form-control" value="{{user.age}}" readonly>
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-5">
                    <input class="form-control" value="{{user.sex}}" readonly>
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-sm-3 control-label">注册时间：</label>
                <div class="col-sm-5">
                    <input type="datetime" class="form-control" value="{{user.created}}" readonly>
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-sm-3 control-label">上次登录时间：</label>
                <div class="col-sm-5">
                    <input type="datetime" class="form-control" value="{{user.last_login}}" readonly>
                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
