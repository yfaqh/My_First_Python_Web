{% extends "base.html" %}

{% block container %}

{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ error }}
</div>
{% endif %}

<form class="form-horizontal" method="POST" action="/user/register/" enctype=multipart/form-data>
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-5">
            <input class="form-control" type="text" name="nickname">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-5">
            <input class="form-control" type="password" name="password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-5">
            <input class="form-control" type="password" name="password2">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">头像</label>
        <div class="col-sm-5">
            <input type="file" name="avatar">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-5">
            <input class="form-control" type="text" placeholder="请输入整数型的年龄！" name="age">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-2">
            <select name="sex">
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="保密">保密</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default" style="margin-left:105px; background:red; color:white;">提交</button>
        </div>
    </div>
</form>
{% endblock %}
